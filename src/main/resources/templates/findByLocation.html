<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find date & time</title>
    <style>
        #selectedLocation {
            color: red;
        }

        #search-container {
            display: flex;
        }

    </style>
</head>
<body>
<div style="width: 100%; padding: 5%; align-items: center;">
    <h4 style="margin: 0;">Set up a meeting and find a Time!</h4>
    <div class="col-3" style="width: 90%; margin: 5%; padding: 5%; text-align: left;">
        <form id="locationForm">
            <label for="eName" class="form-label">Event name:</label>
            <input id="eName" type="text" class="form-control" placeholder="MyFirstEvent"/><br/>
            <label for="eParticipants" class="form-label">Participants:</label>
            <input type="email" id="eParticipants" multiple class="form-control" placeholder="average@joe.com"/>
            <br/>
            <label for="keyword" class="form-label">Location: <span id="selectedLocation"></span></label>
            <small id="locationHelp" class="form-text text-muted">Find the location easily.</small>
            <div id="search-container">
                <input type="text" id="keyword" name="necessaryInput" class="form-control" placeholder="search by keywords..."/>
                <button type="button" class="btn btn-secondary" onclick="window.open('/searchResult'); search();">Search</button>
            </div>
            <div style="width: 100%;">
                <p><br/></p>
                <button type="button" style="margin: 10px 0 10px 10px; float: right;" onclick="makeMeeting()" class="btn btn-primary">Create</button>
                <form th:action="@{/}" method="post">
                    <button type="submit" value="Cancel" onclick="confirmPageLeave()" class="btn btn-outline-secondary" style="margin: 10px; float: right;">Cancel</button>
                </form>
            </div>
        </form>
    </div>
