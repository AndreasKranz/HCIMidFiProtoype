<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Find date & time</title>
    <style>
        #selectedLocation {
            color: red;
        }

        #search-container {
            display: flex;
        }

    </style>
</head>
<body>
<div>
    <h3>Set up a meeting and find a Time!</h3>
    <div class="col-3">
        <form id="locationForm">
            <label for="eName" class="form-label">Event name:</label>
            <input id="eName" type="text" class="form-control" placeholder="MyFirstEvent"/><br/>
            <label for="eParticipants" class="form-label">Participants:</label>
            <input type="email" id="eParticipants" multiple class="form-control" placeholder="average@joe.com"/>
            <br/>
            <label for="keyword" class="form-label">Location: <span id="selectedLocation"></span></label>
            <small id="locationHelp" class="form-text text-muted">Find the location easily.</small>
            <div id="search-container">
                <input type="text" id="keyword" name="necessaryInput" class="form-control"
                       placeholder="search by keywords..."/>
                <button type="button" class="btn btn-secondary" onclick="window.open('/searchResult'); search();">
                    Search
                </button>
            </div>
        </form>
    </div>

    <div class="btn-group">
        <p><br/></p>
        <button type="button" class="btn btn-outline-success" onclick="loadmappic()">Cancel</button>
        <button type="button" onclick="makeMeeting()" class="btn btn-outline-primary">Create!</button>
    </div>
</div>

</body>
