<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        .voteTable {
            width: auto;
            text-align: center;
            padding: 30px;
            font-size: 1rem;
        }

        .voteTr {
            width: 700px;
            height: 100px;
            border-bottom: 1px;
        }

        .voteTh {
            width: 300px;
            height: 100px;
            padding: 30px;
        }

        .voteTd {
            width: 400px;
            height: 100px;
        }

        datalist {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            writing-mode: vertical-lr;
            width: 400px;
        }

        option {
            width: 30px;
            font-size: 30px;
            padding: 0;
        }

        input[type="range"] {
            width: 400px;
            margin: 0;
        }

        td button {
            float: right;
            margin: 0 1rem 0 1rem;
        }


    </style>
</head>
<body>
<h3 class="text-center">
    Vote on your favorite Date and Time for "Movie Theater" with "Hoy, Dilon"!
</h3>
<div class="progress">
    <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="80"
            aria-valuemin="0"
            aria-valuemax="100"
    ></div>
</div>
<table class="voteTable">
    <tr class="voteTr">
        <th class="voteTh" style="font-size: 2em">Time</th>
        <th class="voteTh" style="font-size: 2em">Preference</th>
    </tr>
    <tr class="voteTr"> Ô∏è
        <th id="date1" class="voteTh">Th 11.10 - 3.15pm</th>
        <td class="voteTd">
            <input type="range" id="preferTime1" name="preferTime" list="score1" min="0" max="5" value="4" step="1">
            <datalist id="score1">
                <option value="0" label="&#x274C"></option>
                <option value="1" label="&#x1F611"></option>
                <option value="2" label="&#x1F610"></option>
                <option value="3" label="&#x1F62E"></option>
                <option value="4" label="&#x1F600"></option>
                <option value="5" label="&#x2B55"></option>
            </datalist>
        </td>
    </tr>
    <tr class="voteTr">
        <th id="date2" class="voteTh">Fr 11.11 - 4.00pm</th>
        <td class="voteTd">
            <input type="range" id="preferTime2" name="preferTime" list="score2" min="0" max="5" value="4" step="1">
            <datalist id="score2">
                <option value="0" label="&#x274C"></option>
                <option value="1" label="&#x1F611"></option>
                <option value="2" label="&#x1F610"></option>
                <option value="3" label="&#x1F62E"></option>
                <option value="4" label="&#x1F600"></option>
                <option value="5" label="&#x2B55"></option>
            </datalist>
        </td>
    </tr>
    <tr class="voteTr">
        <th id="date3" class="voteTh">Fr 18.11 - 9.30pm</th>
        <td class="voteTd">
            <input type="range" id="preferTime3" name="preferTime" list="score3" min="0" max="5" value="4" step="1">
            <datalist id="score3">
                <option value="0" label="&#x274C"></option>
                <option value="1" label="&#x1F611"></option>
                <option value="2" label="&#x1F610"></option>
                <option value="3" label="&#x1F62E"></option>
                <option value="4" label="&#x1F600"></option>
                <option value="5" label="&#x2B55"></option>
            </datalist>
        </td>

    </tr>
    <tr class="voteTr">
        <th class="voteTh"></th>
        <td class="voteTd">
            <button id="btnLateVote" class="btn btn-light btn-lg" onclick="loadmappic()">Vote Later!</button>
            <button id="btnEditMeet" class="btn btn-primary btn-lg" onclick="editExistingMeet()" hidden>Change Voting!
            </button>
            <button id="btnSendVote" class="btn btn-primary btn-lg" onclick="addScheduleRow()">Vote!</button>
        </td>
        <td>
            <button id="markAbsence" class="btn btn-danger btn-lg" onclick="hideSchedule()" hidden>Absence!</button>
        </td>
    </tr>
</table>

<div id="saveScheduleId" hidden></div>

<div id="result"></div>

</body>
</html>
