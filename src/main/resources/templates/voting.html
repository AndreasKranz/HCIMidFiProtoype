<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>

        datalist {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            writing-mode: vertical-lr;
            width: 400px;
        }

        option {
            width: 30px;
            font-size: 30px;
            padding: 0;
        }

        input[type="range"] {
          width: 400px;
          margin: 0;
        }

        th, td {
            padding: 1rem;
            font-weight: 600;
            width: max-content;
        }

        td button {
            float: right;
            margin: 0 1rem 0 1rem;
        }

        #votingTable, #voteBtns { text-align: center; margin-left: 10%; }
        #voteBtns { margin-top: 5%; }
        #voteBtns_right { margin-left: 30%; }


    </style>
</head>
<body>
<h4 class="text-center" id="votingTitle" style="font-family: 'Roboto', sans-serif;">
    Vote on your favorite Date and Time for "Movie Theater" with "Hoy, Dilon"!
</h4>
<br>
<table id="votingTable" style="font-family: 'Roboto', sans-serif; font-size: 1.1rem;">
    <tr>
        <th>Time</th>
        <th>Preference</th>
        <th><button id="btnDetails" class="btn btn-outline-success " onclick="loadDetails(document.getElementById('saveScheduleId').innerHTML)" hidden>More Detail</button></th>
    </tr>
    <tr>     Ô∏è
        <th id="date1">Th 11.10 - 3.15pm</th>
        <td>
            <input type="range" id="preferTime1" name="preferTime" list="score1" min="0" max="4" value="3" step="1">
            <datalist id="score1">
                <option value="0" label="&#x274C"></option>
                <option value="1" label="&#x1F610"></option>
                <option value="2" label="&#x1F62E"></option>
                <option value="3" label="&#x1F600"></option>
                <option value="4" label="&#x1F60D"></option>
            </datalist>
        </td>
        <td>
        </td>
    </tr>
    <tr>
        <th id="date2">Fr 11.11 - 4.00pm</th>
        <td>
            <input type="range" id="preferTime2" name="preferTime" list="score2" min="0" max="4" value="3" step="1">
            <datalist id="score2">
                <option value="0" label="&#x274C"></option>
                <option value="1" label="&#x1F610"></option>
                <option value="2" label="&#x1F62E"></option>
                <option value="3" label="&#x1F600"></option>
                <option value="4" label="&#x1F60D"></option>
            </datalist>

        </td>
        <td>
        </td>
    </tr>
    <tr>
        <th id="date3">Fr 11.11 - 9.30pm</th>
        <td>
            <input type="range" id="preferTime3" name="preferTime" list="score3" min="0" max="4" value="3" step="1">
            <datalist id="score3">
                <option value="0" label="&#x274C"></option>
                <option value="1" label="&#x1F610"></option>
                <option value="2" label="&#x1F62E"></option>
                <option value="3" label="&#x1F600"></option>
                <option value="4" label="&#x1F60D"></option>
            </datalist>
        </td>
        <td>
        </td>
    </tr>
</table>

    <div id="voteBtns">
        <!--<div id="voteBtns_left">
            <button id="btnDetails" class="btn btn-outline-success btn-lg" onclick="loadDetails(document.getElementById('saveScheduleId').innerHTML)" hidden>Details</button>
        </div>-->
        <div id="voteBtns_right" class="btn-group">
            <button id="btnLateVote" class="btn btn-secondary btn-lg" onclick="loadmappic()">Vote Later!</button>
            <button id="btnSendVote" class="btn btn-dark btn-lg" onclick="">Vote!</button>
            <button id="markAbsence" class="btn btn-danger btn-lg" onclick="hideSchedule()" hidden>Absence!</button>
        </div>

    </div>

<div id="saveScheduleId" hidden></div>

<div id="result"></div>

</body>
</html>
