<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: auto;
            text-align: center;
        }
        tr{
           width: auto;
           height: 50px;
        }
        th{
            width: 150px;

        }
        td{
            width: auto;
        }
        datalist {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            writing-mode: vertical-lr;
            width: 200px;
        }
        option {
            padding: 0;
        }
    </style>
</head>
<body>

    <h3 class="text-center">Vote on your favorite Date and Time for "Movie Theater" with "Hoy, Dilon"!</h3>

    <table>
        <tr>
            <th>Time</th>
            <th>Preference</th>
        </tr>
        <tr>    
            <th>Th 11.10 - 3.15pm</th>
            <td>
                <input type="range" id="preferTime" name="preferTime" list="score" min="0" max="5" value="4" step="1">
                <label for="preferTime"></label><br />
                <datalist id="score">
                    <option value="0" label="0"></option>
                    <option value="1" label="1"></option>
                    <option value="2" label="2"></option>
                    <option value="3" label="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5" label="5"></option>
                </datalist>
            </td>
            <td><input type="button" value="delete"></td>
        </tr>
        <tr>    
            <th>Fr 11.11 - 4.00pm</th>
            <td>
                <input type="range" id="preferTime" name="preferTime" list="score" min="0" max="5" value="4" step="1">
                <datalist id="score">
                    <option value="0" label="0"></option>
                    <option value="1" label="1"></option>
                    <option value="2" label="2"></option>
                    <option value="3" label="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5" label="5"></option>
                </datalist>
            </td>
            <td><input type="button" value="delete"></td>
        </tr>
        <tr>    
            <th>Fr 11.11 - 9.30pm</th>
            <td>
                <input type="range" id="preferTime" name="preferTime" list="score" min="0" max="5" value="4" step="1">
                <label for="preferTime"></label><br />
                <datalist id="score">
                    <option value="0" label="0"></option>
                    <option value="1" label="1"></option>
                    <option value="2" label="2"></option>
                    <option value="3" label="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5" label="5"></option>
                </datalist>
            </td>
            <td><input type="button" value="delete"></td>
        </tr>
        <tr>
            <th></th>
            <td><button id="btnSendVote" class="btn btn-primary btn-lg" style="width: 80px; height: 25px;"onclick="addScheduleRow()">Vote!</button></td>
        </tr>
    </table>

    <div id="saveScheduleId" hidden></div>

    <div id="result"></div>

</body>
</html>
