<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="EUC-KR" />
    <title>Insert title here</title>

    <script language="javascript">
      function alert() {
        if ((textBox = null)) {
          alert("Please input all information");
        }
      }
    </script>
  </head>
  <div id="byTimeFrame">
    <h3>Set up a meeting and find a suitable location!</h3>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 25%"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <form>
      <label for="eName" class="form-label">Event name:</label>
      <input
        id="eName"
        type="text"
        id="eventName"
        class="form-control"
        onChangeText="alert()"
      /><br />
      <label for="eDate" class="form-label">Date and time:</label>
      <input
        type="datetime-local"
        id="eDate"
        class="form-control"
        onChangeText="alert()"
      /><br />
      <label for="eActivity" class="form-label">Activity:</label>
      <select id="eActivity" class="form-select">
        <option value="Soccer">Soccer</option>
        <option value="Studying">Studying</option>
        <option value="Theater">Theater</option>
        <option value="Board_Games">Board Game Caf√®</option></select
      ><br />
      <label for="eParticipants" class="form-label">Participants:</label>
      <input
        type="email"
        id="eParticipants"
        multiple
        class="form-control"
        onChangeText="alert()"
      /><br />
    </form>

    <div class="btn-group">
      <form th:action="@{/}" method="post">
        <input type="submit" value="Cancel" class="btn btn-outline-success" />
      </form>
      <button
        type="button"
        onclick="makeMeeting()"
        class="btn btn-outline-primary"
      >
        Make!
      </button>
    </div>
    <div class="container my-5">

        <!-- Section: Introduction -->
        <section class="">
    
          <hr class="mt-5">
      
        <!-- Section: Basic example -->
        <section class="">
          <!-- Facebook -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
      
          <!-- Twitter -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee" href="#!" role="button"><i class="fab fa-twitter"></i></a>
      
          <!-- Google -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #dd4b39" href="#!" role="button"><i class="fab fa-google"></i></a>
      
          <!-- Instagram -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="#!" role="button"><i class="fab fa-instagram"></i></a>
      
          <!-- Linkedin -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
          <!-- Github -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #333333" href="#!" role="button"><i class="fab fa-github"></i></a>
      
      
        </section>
      
        <hr />
      
      </div>
  </div>
</html>
