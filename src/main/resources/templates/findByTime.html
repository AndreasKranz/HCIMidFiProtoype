<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Find location for meeting</title>

    <script>
        function alert() {
            if ((textBox = null)) {
                alert("Please input all information");
            }
        }
    </script>
</head>
<div id="byTimeFrame">
    <h3>Set up a meeting and find a suitable location!</h3>
    <form>
        <label for="eName" class="form-label">Event name:</label>
        <input id="eName" type="text" class="form-control"/>
        <br/>
        <label for="eDate" class="form-label">Date and time:</label>
        <input type="datetime-local" id="eDate" name="necessaryInput" class="form-control"/>
        <br/>
        <label for="eActivity" class="form-label">Activity:</label>
        <select id="eActivity" class="form-select">
            <option value="Soccer">Soccer</option>
            <option value="Studying">Studying</option>
            <option value="Theater">Theater</option>
            <option value="Board_Games">Board Game Caf√®</option>
        </select
        ><br/>
        <label for="eParticipants" class="form-label">Participants:</label>
        <input type="email" id="eParticipants" multiple class="form-control"/>
        <br/>
        <button type="button" onclick="makeMeeting()" class="btn btn-outline-primary">Create!</button></form>

    <div class="btn-group">
        <form th:action="@{/}" method="post">
            <input type="submit" value="Cancel" class="btn btn-outline-success"/>
        </form>
        <!--<button
                type="button"
                onclick="makeMeeting()"
                class="btn btn-outline-primary"
        >
            Make!
        </button>-->
    </div>
</div>
</html>
